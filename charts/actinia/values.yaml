# Default values for actinia.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: mundialis/actinia-core
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8088

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: [ "/" ]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  customVolume:
    enabled: false
    readOnly: false
    #mountPath: /custom/path/
    #claimName: customVolumeClaimName
    #subPath: customVolumeSubPath
  enabled: false
  # useExistingClaim
  # if set to true you have to set claimName
  # subpath needs to be set as well for each volume
  useExistingClaim: false
  #claimName: actinia-claim
  grassdb:
    #subPath: grassdb-subpath
    accessMode: ReadWriteMany
    storageClassName: default
    storageSize: 10Gi
  userdata:
    #subPath: userdata-subpath
    accessMode: ReadWriteMany
    storageClassName: default
    storageSize: 10Gi
  resources:
    #subPath: resources-subpath
    accessMode: ReadWriteMany
    storageClassName: default
    storageSize: 10Gi
  geodata:
    #subPath: geodata-subpath
    accessMode: ReadWriteMany
    storageClassName: default
    storageSize: 10Gi
  # volume config for statefulset volumeclaimtemplates
  actiniaWorkerWorkspace:
    accessMode: ReadWriteOnce
    storageClassName: default
    storageSize: 50Gi

config:
  actinia:
    workercount: 1
    password: actinia-gdi
    cellLimit: "100000000000"
    processNumLimit: "1000"
    processTimeLimit: "31536000"
  redis: {}
    #host: actinia-redis-headless
    #port: 6379
    #password: password

# https://github.com/bitnami/charts/tree/master/bitnami/redis
redis:
  #password: password
  cluster:
    enabled: false
  master:
    persistence:
      enabled: false
